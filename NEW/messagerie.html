</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="SAINT DU ROI | EDUCATION" class="logo">
        </div>
        <div class="header-center">
            <div id="userPreferences"></div>
            <span id="logoutIcon" class="logout-icon" title="DÉCONNEXION"></span>
        </div>
        <div class="header-right">
            <p>SAINT DU ROI | ÉDUCATION</p>
        </div>
    </header>    
    <div class="navbar">
        <a href="accueil.html">ACCUEIL</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="window.location.href='test.html';">NOTES*</button>
            <div class="dropdown-content">
                <a href="notes.html">NOTES*</a>
                <a href="notes.html#moyenne">MOYENNE*</a>
                <a href="notes.html#compétences">COMPÉTENCES*</a>
                <a href="notes.html#bulletins">BULLETINS*</a>
            </div>
        </div>
        <a href="test.html">EMPLOI DU TEMPS*</a>
        <a href="test.html">CAHIER DE TEXTE*</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="window.location.href='messagerie.html';">MESSAGERIE*</button>
            <div class="dropdown-content">
                <a href="messagerie.html#boite-de-reception">BOITE DE RÉCEPTION*</a>
                <a href="messagerie.html#brouillons">BROUILLONS*</a>
                <a href="messagerie.html#messages-envoyes">MESSAGES ENVOYÉS*</a>                             
            </div>
        </div>
        <a href="documents.html">DOCUMENTS</a>
        <a href="test.html">VIE SCOLAIRE*</a>
        <a href="test.html">RÉUNION PARENTS/PROFESSEURS*</a>
    </div>

    <main>
        <section id="boite-de-reception" style="display: none;">
            <h2 style="text-align: center;">BOITE DE RÉCEPTION</h2>
        </section>

        <section id="brouillons" style="display: none;">
            <h2 style="text-align: center;">BROUILLONS</h2>
        </section>
        
        <section id="messages-envoyes" style="display: none;">
            <h2 style="text-align: center;">MESSAGES ENVOYÉS</h2>
        </section>
        
        <button id="boutonrond">+</button>
        <section id="envoi-message">
            <div id="popup" style="display: none;">
                <span class="close" id="closePopup">&times;</span>
                <h2 style="text-align: center;">ENVOYER UN MESSAGE</h2>
                <form>
                    <label for="destinataire">DESTINATAIRE(S) :</label>
                    <select id="destinataires">
                        <!-- Options seront ajoutées dynamiquement par JavaScript -->
                    </select>
                    <div id="destinataires-selectionnes"></div>                         
                    <br>
                    <label for="objet">OBJET DU MESSAGE:</label>
                    <input type="text" id="objet" required>
                    <br>
                    <label for="contenu">CONTENU DU MESSAGE :</label>
                    <textarea id="contenu" required></textarea>
                    <br>
                    <button type="button" id="sendButton">ENVOYER LE MESSAGE</button>
                </form>
            </div>
        </section>        
    </main>

    <script src="script.js"></script>
</body>
</html>
